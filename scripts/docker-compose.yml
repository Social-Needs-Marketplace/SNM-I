services:
  server:
    image: node:16-slim
    container_name: server
    working_dir: /code
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/code
      - server_node_modules:/code/node_modules
    environment:
      - TZ=America/New_York
    command: bash -c "yarn install && yarn start"
    logging:
      options:
        max-size: "5m"
        max-file: "3"
    restart: always

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "127.0.0.1:27017:27017"  # Do not expose to the public
    volumes:
      - mongodb_data:/data/db
    environment:
      - TZ=America/New_York
    restart: always
volumes:
  server_node_modules:
  mongodb_data:
